{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editnote.css') }}">
{% endblock %}

{% block content %}
<div class="edit-note-container">
    <h2>Edit Note</h2>
    <form method="POST">
        <textarea name="content" required>{{ note.content }}</textarea>
        <div class="actions">
            <button type="submit" class="save-btn">Save</button>
            <a href="{{ url_for('dashboard') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
